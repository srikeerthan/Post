<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>

    <link rel="icon"  type="image/png" href="media/sourceImages/title.png" />

	<link rel="stylesheet" href="{% static 'css/demo.css' %}">
	<link rel="stylesheet" href="{% static 'css/form-register.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>

</head>

	<header>
		<h1>Welcome to PostGram!</h1>
        <h3 style="color:snow;margin-left: 800px;">Already Have an Account?<a href="/">Login Here!</a></h3>
    </header>
<body>
<center>
    <div>
    <form method="post" action="." style="margin: 100px;">{% csrf_token %}
        <table border="10" style="padding: 15px;border-collapse: collapse; width: 27%;" >
           {{ form.as_table }}
        </table>
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
        </div>
    </center>
</body>
</html>
